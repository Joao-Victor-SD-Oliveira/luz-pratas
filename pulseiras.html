<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulseiras Exclusivas | Luz Joias</title>
    <meta name="description" content="Encontre pulseiras delicadas e elegantes para compor seu look. Peças em prata cheias de charme.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f1eee9] text-[#2f2f2f]">

    <div id="header-placeholder"></div>

    <main>
        <section class="bg-[#f8f8f8] pt-32 pb-16 px-6 md:px-12 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-[#2f2f2f] leading-tight mb-4 uppercase">PULSEIRAS EXCLUSIVAS</h1>
            <p class="text-lg text-gray-700 max-w-2xl mx-auto">Realce sua beleza e estilo com a nossa coleção cuidadosamente selecionada de pulseiras.</p>
        </section>
        <section class="py-16 px-6 md:px-12 bg-white">
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="js/products.js"></script>
    <script src="js/layout.js"></script>
    <script>
        // Script simplificado: A função renderProducts agora vem do layout.js
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof renderProducts === 'function') {
                renderProducts('pulseiras');
            }
        });
    </script>
</body>
</html>
