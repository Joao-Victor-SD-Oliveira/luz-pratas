<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulseiras Exclusivas | Luz Joias</title>
    <meta name="description" content="Encontre pulseiras delicadas e elegantes para compor seu look. Peças em prata cheias de charme.">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f1eee9] text-[#2f2f2f]">

    <div id="header-placeholder"></div>

    <main>
        <section class="bg-[#f8f8f8] pt-32 pb-16 px-6 md:px-12 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-[#2f2f2f] leading-tight mb-4 uppercase">PULSEIRAS EXCLUSIVAS</h1>
            <p class="text-lg text-gray-700 max-w-2xl mx-auto">Realce sua beleza e estilo com a nossa coleção cuidadosamente selecionada de pulseiras.</p>
        </section>
        <section class="py-16 px-6 md:px-12 bg-white">
            <div id="product-grid" class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-8"></div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <div id="mobile-menu" class="fixed top-0 left-0 h-full bg-white z-50 w-72 shadow-lg p-6 transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold font-joanna text-[var(--cor-texto)]">Categorias</h2>
            <button id="close-menu-button" class="text-gray-600 hover:text-[var(--cor-texto)] focus:outline-none" aria-label="Fechar menu de navegação">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <nav id="mobile-nav-links" class="flex flex-col space-y-4"></nav>
    </div>
    <div id="mobile-menu-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-60 z-40 md:hidden"></div>

    <script src="js/products.js" defer></script>
    <script src="js/layout.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof renderProducts === 'function') {
                renderProducts('pulseiras');
            }
        });
    </script>
</body>
</html>
