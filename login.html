<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-form {
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px
            10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-form input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 1rem;
            background-color: var(--cor-destaque);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .login-form button:hover {
            background-color: var(--cor-destaque-hover);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="login-container">
        <form id="login-form" class="login-form">
  <h1 class="text-2xl font-bold text-center mb-6">Acesso Restrito</h1>
  <div>
    <label for="username" class="block font-medium text-gray-700">Usuário:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="password" class="block font-medium text-gray-700">Senha:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit">Entrar</button>
</form>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const res = await fetch('https://api-nourluz.onrender.com/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });

  if (res.ok) {
    // Sucesso - redirecionar para admin
    window.location.href = '/admin.html';
  } else {
    // Erro - alerta
    alert('Usuário ou senha inválidos');
  }
});
</script>
</html>
