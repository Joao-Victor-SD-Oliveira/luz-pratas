<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        main {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .actions button {
            margin-right: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }
        #add-product-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .edit-btn { background-color: #ffc107; color: #212529; }
        .delete-btn { background-color: #dc3545; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); padding-top: 60px; }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 2rem; border: 1px solid #888; width: 90%; max-width: 500px; border-radius: 8px; position: relative; }
        .close-btn { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-content input { width: 100%; padding: 0.8rem; margin-top: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }

        /* --- ESTILOS RESPONSIVOS PARA CELULAR --- */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: hidden; /* Remove a barra de rolagem horizontal */
            }
            table, thead, tbody, th, td, tr {
                display: block; /* Faz cada elemento da tabela se comportar como um bloco */
            }
            thead {
                display: none; /* Esconde o cabeçalho da tabela */
            }
            tr {
                margin-bottom: 1rem;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%; /* Deixa espaço para o "label" */
                text-align: right; /* Alinha o conteúdo à direita */
            }
            td:before {
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                content: attr(data-label); /* Pega o texto do atributo data-label */
            }
            td.actions {
                padding-left: 0;
                text-align: center;
                padding-top: 15px;
            }
            td.actions:before {
                display: none; /* Remove o label da coluna de ações */
            }
        }
    </style>
</head>
<body>
    <main>
        <h1 class="text-3xl font-bold mb-6">Gerenciamento de Produtos</h1>
        <button id="add-product-btn">Adicionar Novo Produto</button>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Adicionar Produto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="mb-4"><label for="nome">Nome:</label><input type="text" id="nome" name="nome" required></div>
                <div class="mb-4"><label for="descricao">Descrição:</label><input type="text" id="descricao" name="descricao" required></div>
                <div class="mb-4"><label for="preco">Preço:</label><input type="number" id="preco" name="preco" step="0.01" required></div>
                <div class="mb-4"><label for="categoria">Categoria:</label><input type="text" id="categoria" name="categoria" required></div>
                <div class="mb-4"><label for="imagemUrl">URL da Imagem:</label><input type="text" id="imagemUrl" name="imagemUrl" required></div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancel-btn">Cancelar</button>
                    <button type="submit">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
