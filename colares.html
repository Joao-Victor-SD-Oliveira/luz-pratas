<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colares Exclusivos | Luz Joias</title>
    <meta name="description" content="Descubra colares únicos que complementam seu estilo. Peças delicadas e cheias de significado.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f1eee9] text-[#2f2f2f]">

    <div id="header-placeholder"></div>

    <main>
        <section class="bg-[#f8f8f8] pt-32 pb-16 px-6 md:px-12 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-[#2f2f2f] leading-tight mb-4 uppercase">COLARES EXCLUSIVOS</h1>
            <p class="text-lg text-gray-700 max-w-2xl mx-auto">Realce sua beleza e estilo com a nossa coleção cuidadosamente selecionada de colares.</p>
        </section>
        <section class="py-16 px-6 md:px-12 bg-white">
            <div id="product-grid" class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-8"></div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <div id="mobile-menu" class="fixed top-0 left-0 h-full bg-white z-50 w-72 shadow-lg p-6 transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold font-joanna text-[var(--cor-texto)]">Categorias</h2>
            <button id="close-menu-button" class="text-gray-600 hover:text-[var(--cor-texto)] focus:outline-none" aria-label="Fechar menu de navegação">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
        <nav id="mobile-nav-links" class="flex flex-col space-y-4"></nav>
    </div>
    <div id="mobile-menu-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-60 z-40 md:hidden"></div>
    <script src="js/products.js"></script>
    <script src="js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof renderProducts === 'function') {
                renderProducts('colares');
            }
        });
    </script>
</body>
</html>
